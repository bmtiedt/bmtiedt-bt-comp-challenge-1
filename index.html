<!DOCTYPE html>
<html>
<head>
    <title>Static Comp 1</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/reset.css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
</head>


<body>
    <main class="full-area-grid-and-img">
      <section class="left-side-main-section">
          <article class='grid-item1' id='a1'>
            <h1 class="grid-main-text" id="main-h1" >Hoodie Man</h1>
            <p class="grid-main-text" id="main-p" >I can do some stuff with a computer. <br>Check me out. ;)</p>
            <a href="#" class="first-grid-buttons">View Portfoilo</a>
            <a href="#" class="first-grid-buttons" id="a1-contact-button" >Contact Me</a>
          </article>
          <article class='grid-item' id='a2'>
            <div class="a2-div">
              <img src="images/icon-experience.png" alt="experience">
              <p class="grid-text">Experience</p>
            </div>
          </article>
          <article class='grid-item' id='a3'>
            <div class="a2-div">
              <img src="images/icon-social.png" alt="social">
              <p class="grid-text">Social</p>
            </div>
          </article>
          <article class='grid-item' id='a4'>
            <div class="a2-div">
              <img src="images/icon-education.png" alt="education">
              <p class="grid-text">Education</p>
            </div>
          </article>
          <article class='grid-item' id='a5'>
            <div class="a2-div">
              <img src="images/icon-contact.png" alt="contact">
              <p class="grid-text">Contact</p>
            </div>
          </article>
          <article class='grid-item' id='a6'>
            <div class="a2-div">
              <img src="images/icon-profile.png" alt="profile">
              <p class="grid-text">Profile</p>
            </div>
          </article>
          <article class='grid-item' id='a7'>
            <div class="a2-div">
              <img src="images/icon-blog.png" alt="blog">
              <p class="grid-main-text">Blog</p>
            </div>
          </article>
          <article class='grid-item' id='a8'>
            <div class="a2-div">
              <img src="images/icon-potfolio.png" alt="potfolio">
              <p class="grid-main-text">Portfolio</p>
            </div>
          </article>
      </section>
  <section class="right-side-main-picture">
    <div class="arrow-buttons">
      <img src="images/icon-arrow-left.png" alt="left image arrow">
      <img src="images/icon-arrow-right.png" alt="right image arrow">
    </div>
  </section>
  </main>
</body>
</html>
